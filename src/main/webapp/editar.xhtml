<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Página de edição</title>
</h:head>
<h:body>
	<h:form>
		<h:messages />
		<h:inputHidden value="#{sobremesaBean.sobremesa.id}" />
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome " />
			<p:inputText value="#{sobremesaBean.sobremesa.nome}" />

			<p:outputLabel value="Tipo " />
			<p:inputText value="#{sobremesaBean.sobremesa.tipo}" />
			
			<p:outputLabel value="Preço" />
			<p:inputText value="#{sobremesaBean.sobremesa.preco}" />

			<p:commandButton value="Editar" action="#{sobremesaBean.editar}"/>
			<p:link outcome="listagem.xhtml" value="Listar"/>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
